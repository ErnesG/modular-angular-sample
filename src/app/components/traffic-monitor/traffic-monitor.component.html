<app-card>
    <app-header alt="A globe" source="globe.png" title="Traffic"/>
    <div id="traffic">
      <p>Last 7 days</p>
      <div id="chart">
        @for (dataPoint of trafficData; track dataPoint.id) {
          <div [style.height]="(dataPoint.value / maxTraffic) * 100 + '%'"></div>
        }
      </div>
    </div>
</app-card>
